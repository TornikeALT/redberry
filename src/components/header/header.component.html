<header>
  <a routerLink="">
    <img src="/Logo.png" alt="main logo" />
  </a>

  <div *ngIf="isLoggedIn; else guest">
    <div class="user">
      <img src="/cart.png" alt="cart" />
      <img src="/avatar-small.png" alt="small avatar" />
      <img src="/vector.png" alt="vector down" />
    </div>
  </div>
  <ng-template #guest>
    <div class="login">
      <img src="/user.png" alt="user avatar icon" />
      <a routerLink="login">Log In</a>
    </div>
  </ng-template>
  <button (click)="logOut()">logout</button>
</header>
