<div class="products">
  <div>
    <h1>Products</h1>
  </div>
  <div *ngIf="products.length > 0; else noProducts" class="products_wrapper">
    <div *ngFor="let product of products" class="card">
      <img src="{{ product.cover_image }}" alt="{{ product.cover_image }}" />
      <div>
        <h3>{{ product.name }}</h3>
        <p>$ {{ product.price }}</p>
      </div>
    </div>
  </div>
  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
      Previous
    </button>
    <ng-container *ngFor="let page of pageNumbers">
      <button
        *ngIf="page !== -1"
        (click)="goToPage(page)"
        [class.active]="page === currentPage"
      >
        {{ page }}
      </button>
      <span *ngIf="page === -1">...</span>
    </ng-container>

    <button
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage === meta.last_page"
    >
      Next
    </button>
  </div>
  <ng-template #noProducts>
    <p>No products available.</p>
  </ng-template>
</div>
