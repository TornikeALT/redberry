<div class="register">
  <img src="/login.png" alt="fashin couple walking" class="register_img" />
  <div class="register_form">
    <h1 class="register_title">Register</h1>

    <form>
      <div class="avatar_upload">
        <img
          [src]="avatarPreview || '/avatar-big.png'"
          alt="Avatar"
          class="avatar_preview"
        />
        <div class="avatar_actions">
          <label for="avatarInput" class="upload_label">Upload New</label>
          <input
            type="file"
            id="avatarInput"
            (change)="onFileChange($event)"
            accept="image/*"
            hidden
          />

          <button type="button" class="remove_btn" (click)="removeAvatar()">
            Remove
          </button>
        </div>
      </div>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username *"
        [(ngModel)]="username"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="email *"
        id="email"
        [(ngModel)]="email"
        required
      />
      <div class="password_container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Password *"
          [(ngModel)]="password"
          id="password"
          name="password"
        />
        <img
          src="eye.png"
          alt="Show Password"
          class="eye_icon"
          (mousedown)="showPassword = true"
          (mouseup)="showPassword = false"
          (mouseleave)="showPassword = false"
        />
      </div>
      <div class="password_container">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Confirm Password *"
          [(ngModel)]="password_confirmation"
          id="passwordConfirm"
          name="passwordConfirm"
          required
        />
        <img
          src="eye.png"
          alt="Show Password"
          class="eye_icon"
          (mousedown)="showConfirmPassword = true"
          (mouseup)="showConfirmPassword = false"
          (mouseleave)="showConfirmPassword = false"
        />
      </div>
      <button class="login_btn" (click)="onSubmit()">Register</button>
    </form>
    <div *ngIf="errorMsg" class="error-message">
      {{ errorMsg }}
    </div>
    <div class="not_member">
      <p>Already member ?</p>
      <a routerLink="/login">Log In</a>
    </div>
  </div>
</div>
